<div class="home-page">
    <ngx-docs-example
        customClass="margin-minus-16"
        title="Home page"
        [html]="source.html"
        [ts]="source.ts"
    >
        <div class="body">
            <div [innerHTML]="readme | markdown"></div>
        </div>
    </ngx-docs-example>
    <source-tabs
        title="Other files"
        [files]="otherFiles"
    ></source-tabs>
</div>
